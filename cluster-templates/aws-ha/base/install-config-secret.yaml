---
apiVersion: v1
kind: Secret
metadata:
  name: cluster-placeholder-install-config
  namespace: cluster-placeholder
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
type: Opaque
stringData:
  install-config.yaml: |
    apiVersion: v1
    baseDomain: example.com
    metadata:
      name: cluster-placeholder

    # Control plane configuration
    controlPlane:
      name: master
      platform:
        aws:
          type: m5.xlarge
          rootVolume:
            iops: 4000
            size: 120
            type: gp3
          zones:
            - us-east-1a
            - us-east-1b
            - us-east-1c
      replicas: 3

    # Compute (worker) configuration - managed by MachinePool
    compute:
      - name: worker
        platform:
          aws:
            type: m5.2xlarge
            rootVolume:
              iops: 2000
              size: 100
              type: gp3
            zones:
              - us-east-1a
              - us-east-1b
              - us-east-1c
        replicas: 3

    # Networking configuration
    networking:
      clusterNetwork:
        - cidr: 10.128.0.0/14
          hostPrefix: 23
      machineNetwork:
        - cidr: 10.0.0.0/16
      serviceNetwork:
        - 172.30.0.0/16
      networkType: OVNKubernetes

    # Platform-specific configuration
    platform:
      aws:
        region: us-east-1
        # userTags:
        #   owner: platform-team
        #   environment: production

    # Additional trust bundle (optional - for custom CA)
    # additionalTrustBundle: |
    #   -----BEGIN CERTIFICATE-----
    #   ...
    #   -----END CERTIFICATE-----

    # Proxy configuration (optional)
    # proxy:
    #   httpProxy: http://proxy.example.com:8080
    #   httpsProxy: https://proxy.example.com:8080
    #   noProxy: .cluster.local,.svc,127.0.0.1,localhost,10.0.0.0/16

    # FIPS mode (optional)
    fips: false

    # Publish strategy
    publish: External

    # Pull secret placeholder - will be injected by Hive from pullSecretRef
    pullSecret: '{"auths":{"fake":{"auth":"aW52YWxpZAo="}}}'

    # SSH key placeholder - will be injected by Hive from sshPrivateKeySecretRef
    sshKey: |
      ssh-rsa AAAA...placeholder
