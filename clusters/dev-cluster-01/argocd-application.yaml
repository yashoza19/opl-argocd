---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-cluster-01
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  labels:
    cluster-name: dev-cluster-01
    environment: development
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: cluster-provisioning

  source:
    repoURL: https://github.com/yashoza19/opl-argocd.git
    targetRevision: master
    path: clusters/dev-cluster-01

  destination:
    server: https://kubernetes.default.svc
    namespace: dev-cluster-01

  syncPolicy:
    automated:
      prune: false  # Don't auto-delete cluster resources
      selfHeal: false  # CRITICAL: Disable selfHeal to prevent deletion of Hive-created secrets
      allowEmpty: false
    syncOptions:
      - PrunePropagationPolicy=orphan
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 10m

  # Ignore differences in dynamic fields
  ignoreDifferences:
    - group: hive.openshift.io
      kind: ClusterDeployment
      jsonPointers:
        - /status
        - /spec/clusterMetadata  # Ignore entire clusterMetadata section (Hive-managed)
        - /spec/installed  # Ignore installed timestamp (Hive-managed)
    - group: cluster.open-cluster-management.io
      kind: ManagedCluster
      jsonPointers:
        - /status
        - /spec/managedClusterClientConfigs
