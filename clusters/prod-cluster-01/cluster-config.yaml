---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-config
  namespace: prod-cluster-01
data:
  clusterName: prod-cluster-01
  baseDomain: prod.example.com
  region: us-west-2
  openshiftVersion: openshift-v4.14.0
  environment: production

  # Control plane configuration
  controlPlaneInstanceType: m5.2xlarge
  controlPlaneReplicas: "3"

  # Worker configuration
  workerInstanceType: m5.4xlarge
  workerReplicas: "6"
  workerZones: "us-west-2a,us-west-2b,us-west-2c"

  # Networking
  clusterNetworkCIDR: 10.128.0.0/14
  serviceNetworkCIDR: 172.30.0.0/16
  machineNetworkCIDR: 10.0.0.0/16
