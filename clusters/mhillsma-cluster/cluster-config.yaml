---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-config
  namespace: mhillsma-cluster
data:
  clusterName: mhillsma-cluster
  baseDomain: openshiftpartnerlabs.com
  region: us-east-1
  openshiftVersion: img4.20.10-x86-64-appsub
  environment: development

  # Control plane configuration
  controlPlaneInstanceType: m5.4xlarge
  controlPlaneReplicas: "1"

  # Worker configuration
  workerInstanceType: m5.2xlarge
  workerReplicas: "0"
  workerZones: "us-east-1a"

  # Networking
  clusterNetworkCIDR: 10.128.0.0/14
  serviceNetworkCIDR: 172.30.0.0/16
  machineNetworkCIDR: 10.0.0.0/16
