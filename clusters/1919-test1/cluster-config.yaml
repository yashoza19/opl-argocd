---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-config
  namespace: 1919-test1
data:
  clusterName: 1919-test1
  baseDomain: openshiftpartnerlabs.com
  region: us-east-1
  openshiftVersion: 4.19.0
  environment: staging

  # Control plane configuration
  controlPlaneInstanceType: m7i.large
  controlPlaneReplicas: "3"

  # Worker configuration
  workerInstanceType: m7i.large
  workerReplicas: "3"
  workerZones: "us-east-1a,us-east-1b,us-east-1c"

  # Networking
  clusterNetworkCIDR: 10.128.0.0/14
  serviceNetworkCIDR: 172.30.0.0/16
  machineNetworkCIDR: 10.0.0.0/16
